<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" defer src="app/js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="app/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Climate</title>
</head>

<body>

  <main class="main">
    <section class="main--content">
      <div class="figure-tempo">
        <img src="" alt="clime" data-figure />
        <div class="list-title">
          <span class="title-temperature" data-temperature>Temperatura</span>
        </div>
        <div class="sub-info">
          <span class="title-umidade" data-umidity>Umidade: </span>
          <span class="title-wind" data-wind>Vento: </span>
        </div>
      </div>
      <div class="info-bases">
        <h1 class="title-city">Iguatu</h1>
        <span class="title-descriptor"></span>
      </div>
    </section>
  </main>

</body>

</html>
